{% extends 'WebApp/base.html' %}
{%load static %}
{%load crispy_forms_tags %}
{%block content%}


    <form method="POST" action="">

        {% csrf_token %}
        {% if messages %}

        {% for mensaje in messages %}  
        <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
            
        {%endfor%}

        {% endif %}
        <br/><br/><br/>
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button>

    </form>
{%endblock%}
